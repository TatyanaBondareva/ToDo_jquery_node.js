<body class="body">
<div class="app container">
    <div class="header">
        <h1 class="app__title">To Do List</h1>
    </div>
    <div class="app__wrapper">
        <div class="app__checkbox-wrapper">
            <input type="checkbox" id="selectAllTask">
            <label for="selectAllTask" class="app__checkbox-label">Выбрать все</label>
        </div>
        <ul class="app__tags tags">
            <li class="app__tag">
                <a id="all" class="state__link active" data-toggle="list" href="#">Все</a>
            </li>
            <li class="app__tag">
                <a id="completed" class="state__link" data-toggle="list" href="#">Выполненные</a>
            </li>
            <li class="app__tag">
                <a id="notCompleted" class="state__link" data-toggle="list" href="#">Невыполненные</a>
            </li>
        </ul>
        <button id="deleteAllButton" class="app__button btn">Удалить завершенные</button>
    </div>
    <div class="app__wrapper">
            <input id="inputTask" class="form-control" type="text">
            <button id="addButton" class="form__button btn">Добавить задачу</button>
    </div>
    <div class="app_group">
        <div class="app__wrapper tasks">
            <ul id="tasksList" class="tasks__list"></ul>
        </div>
        <div class="app__wrapper">
        <ul id="pagination" class="app__pagination"></ul>
    </div>
    </div>
    <ul class="app__counter list-group counter">
        <li class="app__counter-item">
            <div id="counterLabelAll" class=" counter__label">Все:</div>
            <div class="counter__value">0</div>
        </li>
        <li class="app__counter-item">
            <div id="counterLabelChecked" class=" counter__label">Выполненные:</div>
            <div class="counter__value">0</div>
        </li>
        <li class="app__counter-item">
            <div id="counterLabelUnchecked" class=" counter__label">Невыполненные:</div>
            <div class="counter__value">0</div>
        </li>
    </ul>
